<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawMart - Pet Adoption & Supply Platform</title>
    
    <!-- Prevent dark mode flash and add page loading styles -->
    <script>
      // Immediately apply dark mode by default for new users
      (function() {
        const theme = localStorage.getItem('theme');
        // Default to dark mode if no preference is saved
        const shouldBeDark = theme === 'dark' || !theme;
        
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
          // Set dark as default in localStorage if not already set
          if (!theme) {
            localStorage.setItem('theme', 'dark');
          }
        } else {
          document.documentElement.style.colorScheme = 'light';
        }
        
        // Add loading class to prevent content flash
        document.documentElement.classList.add('loading');
      })();
    </script>
    
    <style>
      /* Prevent flash of unstyled content and ensure smooth loading */
      html.loading {
        overflow: hidden;
      }
      
      html.loading body {
        visibility: hidden;
      }
      
      /* Dark mode base styles to prevent white flash - Default to dark */
      html {
        color-scheme: dark;
        background: #0f172a !important;
      }
      
      html.dark {
        color-scheme: dark;
        background: #0f172a !important;
      }
      
      html:not(.dark) {
        color-scheme: light;
        background: #ffffff !important;
      }
      
      /* Enhanced loading spinner for initial page load - Default dark */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
      }
      
      html:not(.dark) .initial-loader {
        background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
      }
      
      .initial-loader.fade-out {
        opacity: 0;
        transform: scale(0.95);
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
        padding: 2rem;
        border-radius: 1.5rem;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
      
      html:not(.dark) .loader-content {
        background: rgba(255, 255, 255, 0.8);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(251, 146, 60, 0.2);
        border-top: 4px solid #fb923c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
        position: relative;
      }
      
      html:not(.dark) .loader-spinner {
        border-color: rgba(249, 115, 22, 0.2);
        border-top-color: #f97316;
      }
      
      .loader-spinner::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        border: 2px solid transparent;
        border-top: 2px solid rgba(236, 72, 153, 0.6);
        border-radius: 50%;
        animation: spin 1.5s linear infinite reverse;
      }
      
      .loader-text {
        color: #cbd5e1;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      html:not(.dark) .loader-text {
        color: #6b7280;
      }
      
      .loader-subtitle {
        color: #94a3b8;
        font-size: 12px;
        font-weight: 500;
      }
      
      html:not(.dark) .loader-subtitle {
        color: #9ca3af;
      }
      
      .loader-dots {
        display: flex;
        justify-content: center;
        gap: 4px;
        margin-top: 12px;
      }
      
      .loader-dot {
        width: 6px;
        height: 6px;
        background: linear-gradient(135deg, #f97316, #ec4899);
        border-radius: 50%;
        animation: bounce-dot 1.4s ease-in-out infinite;
      }
      
      .loader-dot:nth-child(1) { animation-delay: -0.32s; }
      .loader-dot:nth-child(2) { animation-delay: -0.16s; }
      .loader-dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes bounce-dot {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
      
      /* Smooth transitions for theme changes */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Enhanced initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading PawMart</div>
        <div class="loader-subtitle">Preparing your pet-friendly experience...</div>
        <div class="loader-dots">
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Enhanced loading management with better timing
      let loaderRemoved = false;
      
      function removeLoader() {
        if (loaderRemoved) return;
        loaderRemoved = true;
        
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => {
            loader.remove();
          }, 400);
        }
      }
      
      // Remove loading class and show content when React is ready
      window.addEventListener('load', function() {
        // Wait for React to initialize
        setTimeout(function() {
          document.documentElement.classList.remove('loading');
          document.body.style.visibility = 'visible';
          removeLoader();
        }, 200);
      });
      
      // Fallback: Remove loader after maximum wait time
      setTimeout(removeLoader, 3000);
      
      // Listen for theme changes to prevent flash
      window.addEventListener('storage', function(e) {
        if (e.key === 'theme') {
          const shouldBeDark = e.newValue === 'dark';
          if (shouldBeDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.colorScheme = 'dark';
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.colorScheme = 'light';
          }
        }
      });
    </script>
  </body>
</html>
